<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Watch Party</title>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="app">
<header>
<h1>ðŸŽ‰ Watch Party</h1>
<div class="room">
<input id="roomId" placeholder="Room ID (e.g., movie-night)" />
<input id="displayName" placeholder="Your name" />
<label class="host-toggle">
<input type="checkbox" id="isHost" /> I'm the host
</label>
<button id="joinBtn">Join Room</button>
</div>
</header>


<main>
<section class="uploader">
<input type="file" id="fileInput" accept="video/*" />
<button id="uploadBtn" disabled>Upload & Set Video</button>
<span id="uploadStatus"></span>
</section>


<section class="player">
<video id="video" controls crossorigin="anonymous"></video>
<div class="hint" id="roleHint">Join a room to begin</div>
</section>
</main>


<footer>
<small>Tip: Only the host can upload/control. Others will stay in sync automatically.</small>
</footer>
</div>


<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-tY4m9mQm0a2cQd3pKQ0wA9xgQ0m3V1QWc2pC8hU6l5rj8C5b6r3Y9bm0cGgq8tGg" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
